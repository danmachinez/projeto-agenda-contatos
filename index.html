<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agenda azul">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" placeholder="Nome Completo" required />
            <input type="tel" id="numero-contato" placeholder="(12) 34567-8910" pattern="[0-9]{2} [0-9]{4-5}-[0-9]{4}" required />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead> 
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
